<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#borrowModal">
    Borrow Book
</button>
  
<!-- Modal -->
<div class="modal fade" id="borrowModal" tabindex="-1" role="dialog" aria-labelledby="borrowModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="borrowModalLabel">Borrow Book</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="book">Select Book:</label>
                        <select name="book" id="book" class="form-control">
                            {% for book in books %}
                                <option value="{{ book.pk }}">{{ book.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="student">Select Student:</label>
                        <select name="student" id="student" class="form-control">
                            {% for student in students %}
                                <option value="{{ student.pk }}">{{ student.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Borrow Book</button>
                </form>
            </div>
        </div>
    </div>
</div>
