    $(document).ready(function() {
        $('#returnModal').on('show.bs.modal', function(event) {
            var button = $(event.relatedTarget); // Button that triggered the modal
            var studentId = button.data('student-id'); // Extract student ID from data attribute
            var return_date = button.data('return-date');
            console.log(return_date)
            // Assuming you're using AJAX to call the Django view
            $.ajax({
                url: "{% url 'fine' 0 %}".replace('0', studentId), //'/path/to/late_fine/' + studentId + '/',
                method: 'GET',
                success: function(response) {
                    $('#lateFineContent').html('Total Fine: ' + response.total_fine);
                    $('#returnDate').html('Return Date: ' + return_date);
                },
                error: function(xhr, status, error) {
                    console.error(error);
                }
            });
        });
    });
</script>
