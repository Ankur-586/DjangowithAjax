{% load static %}
<!-- Modal Start -->
<div class="modal" id="borrowModal" tabindex="-1" role="dialog" aria-labelledby="borrowModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="borrowModalLabel">Book Issue Form</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <form method="post" action="" id='myForm'>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="book">Select Book:</label>
                        <select name="book" id="book" class="form-control">
                            <option value="">Select Book</option>
                            {% for book in books %}
                                <option value="{{ book.pk }}">{{ book.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="student">Select Student:</label>
                        <select name="student" id="student" class="form-control">
                            <option value="">Select Student</option>
                            {% for student in student_information %}
                                <option value="{{ student.pk }}">{{ student.user }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="saveChangesBtn" class="btn btn-primary">Save changes</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="successMessage" class="alert alert-success" role="alert" style="display: none;"></div> </div>
<!-- Modal End -->
{% block script %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    var borrowBookUrl = "{% url 'borrow_book' 0 0 %}";
</script>
<script src="{% static 'js/Modal-Forms/borrow_modal.js' %}"></script>
{% endblock %}
